<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CouchDB Rules Engine</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <h1>CouchDB Rules Engine</h1>
            <div class="connection-status" id="connection-status">
                <span class="status-dot" id="status-dot"></span>
                <span id="status-text">Connecting...</span>
            </div>
        </header>

        <!-- Controls -->
        <div class="controls">
            <button class="btn btn-primary" id="refresh-btn">Refresh Rules</button>
        </div>

        <!-- Rules List -->
        <main class="main-content">
            <div id="loading" class="loading hidden">Loading rules...</div>
            <div id="error" class="error hidden"></div>
            <div id="rules-container" class="rules-grid">
                <!-- Rules will be inserted here -->
            </div>
        </main>

        <!-- Rule Details (Initially Hidden) -->
        <div id="rule-details" class="rule-details hidden">
            <div class="details-header">
                <h2 id="detail-title">Rule Details</h2>
                <button class="btn btn-secondary" id="close-details">Close</button>
            </div>
            <div class="details-content" id="details-content">
                <!-- Rule details will be inserted here -->
            </div>
        </div>
    </div>

    <!-- Simple JavaScript -->
    <script src="js/app.js"></script>
</body>
</html>
